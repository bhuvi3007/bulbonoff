<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulb.css">
  <title>Bulb On/Off</title>
</head>
<body>
  <div class="bulb-container">
    <img src="bulb-off.jpg" alt="Bulb" id="bulb">
    <label class="switch">
      <input type="checkbox" id="toggle" onchange="togglebulb()">
      <span class="slider"></span>
    </label>
  </div>
  <script src="bulb.js"></script>
</body>
</html>
